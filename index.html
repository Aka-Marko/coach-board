<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coach Board</h1>
    <div class="board" id="field">
        <!-- Spelare kommer att placeras hÃ¤r -->
    </div>

    <div class="players">
        <h2>Spelare</h2>
        <div class="player" draggable="true" data-number="1">1</div>
        <div class="player" draggable="true" data-number="2">2</div>
        <div class="player" draggable="true" data-number="3">3</div>
        <div class="player" draggable="true" data-number="4">4</div>
        <div class="player" draggable="true" data-number="5">5</div>
    </div>

<h2>Spelarnas positioner</h2>
<div id="positions">
    <ul>
        <li>Spelare 1: <span id="player1-position">-</span></li>
        <li>Spelare 2: <span id="player2-position">-</span></li>
        <li>Spelare 3: <span id="player3-position">-</span></li>
        <li>Spelare 4: <span id="player4-position">-</span></li>
        <li>Spelare 5: <span id="player5-position">-</span></li>
    </ul>
</div>

    
    <script src="script.js"></script>
</body>
</html>
